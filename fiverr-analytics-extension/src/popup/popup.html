<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; img-src 'self' data:; script-src 'self'; connect-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fiverr Analytics</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <h1>Fiverr Analytics</h1>
      <div class="row">
        <label>
          <input id="overlayEnabled" type="checkbox">
          Enable overlay on Fiverr
        </label>
      </div>
      <div class="row">
        <label>
          <input id="autoUpdate" type="checkbox">
          Auto-update on page changes
        </label>
      </div>
      <div class="row buttons">
        <button id="exportJson">Export JSON</button>
        <button id="exportCsv">Export CSV</button>
      </div>
      <div class="row muted" id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
